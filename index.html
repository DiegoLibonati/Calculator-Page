<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora page</title>
  </head>

  <body>
    <main class="main_container">
      <section class="mirror_container">
        <article class="mirror_container_window">0</article>
      </section>

      <section class="buttons_container">
        <button type="button" class="button red-button" id="ce" aria-label="ce">
          CE
        </button>
        <button type="button" class="button red-button" id="c" aria-label="c">
          C
        </button>
        <button type="button" class="button" id="x" aria-label="x">X</button>
        <button type="button" class="button" id="%" aria-label="%">%</button>
        <button type="button" class="button" id="/" aria-label="/">/</button>
        <button type="button" class="button" id="1" aria-label="1">1</button>
        <button type="button" class="button" id="2" aria-label="2">2</button>
        <button type="button" class="button" id="3" aria-label="3">3</button>
        <button type="button" class="button" id="=" aria-label="=">=</button>
        <button type="button" class="button" id="-" aria-label="-">-</button>
        <button type="button" class="button" id="4" aria-label="4">4</button>
        <button type="button" class="button" id="5" aria-label="5">5</button>
        <button type="button" class="button" id="6" aria-label="6">6</button>
        <button type="button" class="button" id="." aria-label=".">.</button>
        <button type="button" class="button plus-button" id="+" aria-label="+">
          +
        </button>
        <button type="button" class="button" id="7" aria-label="7">7</button>
        <button type="button" class="button" id="8" aria-label="8">8</button>
        <button type="button" class="button" id="9" aria-label="9">9</button>
        <button type="button" class="button" id="0" aria-label="0">0</button>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
