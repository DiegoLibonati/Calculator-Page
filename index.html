    <meta property="og:title" content="Calculator" />

      content="Performs calculations of addition, subtraction, multiplication, division, etc."

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <title>Calculadora page</title>
  </head>

  <body>
    <main class="main-calculator">
      <section class="mirror">
        <article class="mirror__window">0</article>
      </section>

      <section class="actions">
        <button
          type="button"
          class="actions__action actions__action-ce actions__action--red"
          id="ce"
          aria-label="ce"
        >
          CE
        </button>
        <button
          type="button"
          class="actions__action actions__action-c actions__action--red"
          id="c"
          aria-label="c"
        >
          C
        </button>
        <button
          type="button"
          class="actions__action actions__action-x"
          id="x"
          aria-label="x"
        >
          X
        </button>
        <button
          type="button"
          class="actions__action actions__action-%"
          id="%"
          aria-label="%"
        >
          %
        </button>
        <button
          type="button"
          class="actions__action actions__action-/"
          id="/"
          aria-label="/"
        >
          /
        </button>
        <button
          type="button"
          class="actions__action actions__action-1"
          id="1"
          aria-label="1"
        >
          1
        </button>
        <button
          type="button"
          class="actions__action actions__action-2"
          id="2"
          aria-label="2"
        >
          2
        </button>
        <button
          type="button"
          class="actions__action actions__action-3"
          id="3"
          aria-label="3"
        >
          3
        </button>
        <button
          type="button"
          class="actions__action actions__action-="
          id="="
          aria-label="="
        >
          =
        </button>
        <button
          type="button"
          class="actions__action actions__action--"
          id="-"
          aria-label="-"
        >
          -
        </button>
        <button
          type="button"
          class="actions__action actions__action-4"
          id="4"
          aria-label="4"
        >
          4
        </button>
        <button
          type="button"
          class="actions__action actions__action-5"
          id="5"
          aria-label="5"
        >
          5
        </button>
        <button
          type="button"
          class="actions__action actions__action-6"
          id="6"
          aria-label="6"
        >
          6
        </button>
        <button
          type="button"
          class="actions__action actions__action-."
          id="."
          aria-label="."
        >
          .
        </button>
        <button
          type="button"
          class="actions__action actions__action-+ actions__action--plus"
          id="+"
          aria-label="+"
        >
          +
        </button>
        <button
          type="button"
          class="actions__action actions__action-7"
          id="7"
          aria-label="7"
        >
          7
        </button>
        <button
          type="button"
          class="actions__action actions__action-8"
          id="8"
          aria-label="8"
        >
          8
        </button>
        <button
          type="button"
          class="actions__action actions__action-9"
          id="9"
          aria-label="9"
        >
          9
        </button>
        <button
          type="button"
          class="actions__action actions__action-0"
          id="0"
          aria-label="0"
        >
          0
        </button>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
