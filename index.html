<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora page</title>
  </head>

  <body>
    <main class="main_container">
      <section class="mirror_container">
        <article class="mirror_container_window">0</article>
      </section>

      <section class="buttons_container">
        <article class="button red-button" id="ce">CE</article>
        <article class="button red-button" id="c">C</article>
        <article class="button" id="x">X</article>
        <article class="button" id="%">%</article>
        <article class="button" id="/">/</article>
        <article class="button" id="1">1</article>
        <article class="button" id="2">2</article>
        <article class="button" id="3">3</article>
        <article class="button" id="=">=</article>
        <article class="button" id="-">-</article>
        <article class="button" id="4">4</article>
        <article class="button" id="5">5</article>
        <article class="button" id="6">6</article>
        <article class="button" id=".">.</article>
        <article class="button plus-button" id="+">+</article>
        <article class="button" id="7">7</article>
        <article class="button" id="8">8</article>
        <article class="button" id="9">9</article>
        <article class="button" id="0">0</article>
      </section>
    </main>

    <script src="./src/script.ts"></script>
  </body>
</html>
